<font size="5">昨天是我生日</font>
<br>

<font size="2">2008-04-07 21:14:48</font>
<p>
<pre>
昨天去朱家角玩了一天，挺开心的，就是玩的时间太短了，很多地方都只是匆匆的看了一眼就走了。算了一下，在朱家角呆的时间还不到4个小时。不过我们早上作10：40从上海体育馆出发的车，返程的是16：00的。

回来的时候，已经累得不行了。清明的3天假期，我的作息时间完全混乱了，每天不早于4点睡，整天睡眠不足。

晚上，一个同学说生日快到了，准备请客，问我什么时候生日，我说了之后才意识到昨天是我生日。只能请吃夜宵了。
</pre>
