<font size="5">继续fuse</font>

<font size="2">2009-05-09 00:02:56</font>
<p>
<pre>
<p>可以让系统启动的时候用fuse加载一个设备，只要在/etc/fstab里加一行，像下面：</p>
<p>fusecompress#/home/fuse/opt-compress /opt fuse exec,allow_other 0 0</p>
<p>#前面食fuse加载设备使用的程序，后面是参数。 exec,allow_other 0 0这个是自动mount的参数，exec是是加载的设备具有可执行都权限，否则，就算文件有执行权限，执行的时候也会出错。</p>
</pre>
