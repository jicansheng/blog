<br>

<font size="2">2008-01-29 14:20:01</font>
<p>
<pre>
修改firefox的启动脚本，/usr/bin/firefox
在#!/bin/sh后面添加以下内容：
XMODIFIERS=scim
GTK_IM_MODULE=scim
QT_IM_MODULE=scim
export XMODIFIERS GTK_IM_MODULE QT_IM_MODULE
重启firefox，就可以使用scim了。
</pre>
