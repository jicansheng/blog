<pre>
Linux下的ftp命令非常强大，可以写一段脚本让ftp自动运行该脚本。例如：
ftpcommand文件中写：

user username passwd
bin
send /disk1/file file

然后再terminal里运行 ftp -n host < ftpcommand
-n 参数是使ftp允许自动登录， ftpcommand中第一行是用户名密码，自动登录了之后，就会运行ftpcommand里面的其他命令了。
</pre>
