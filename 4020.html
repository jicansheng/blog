<pre>
1、添加中文字体
将字体放在 /usr/share/fonts/ 的子目录下面，然后执行fc-cache -f -v

2、解决java swing中中文乱码的问题
$JAVA_HOME/jre/lib/fonts/ 目录下创建 fallback 目录, 并把一个中文的 TTF 字体链接或者安装到 fallback 目录下
接着执行 mkfontdir 和 mkfontscale

参考：http://www.pcdog.com/edu/java/2005/08/a063406.html
