<pre>
在linux下可以用crontab添加计划任务。
在terminal里打crontab -e，就可以编辑当前用户的计划任务，内容的格式如下：

m h dom mon dow   command

含义：
m 分钟 0-59
h 小时 1-24
dom 一个月的第几天 1-31
mon 月份 1-12
dow 星期几 0-6 0是星期天
command 要运行的命令

其中前面5个字段的值可以是具体数字如6，或者1,2（表示1和2），或者2-4（表示2至4），或者*(任意）
