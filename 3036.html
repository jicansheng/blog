<font size="5">oracle recyclebin</font>
<br>

<font size="2">2008-04-03 16:05:37</font>
<p>
<pre>
在oracle里，删除一张表不会立即删掉，系统会放到recyclebin里，数据也在里面，可以用
select * from recyclebin; 查看这些被删除的表。
purge recyclebin; 删除recyclebin里的表。

参考资料：
http://www.oracle.com/technology/pub/articles/10gdba/week5_10gdba.html

http://www.psoug.org/reference/recyclebin.html
</pre>
