<font size="5">Oracle TO_DATE() 函数的用法</font>
<br>

<font size="2">2008-01-10 10:08:39</font>
<p>
<pre>
select to_date('2005-01-01 13:14:20','yyyy-MM-dd HH24:mi:ss') from dual;
sql语句是不区分大小写的，所以MM、mm都表示月份，MI表示分钟。

如果要把date类型的数据转换成文本，可以用to_char函数，例如：
select to_char(birthday, 'yyyy-MM-dd') from member;
</pre>
